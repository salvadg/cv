<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salvador</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script src="https://use.fontawesome.com/2532236f8c.js"></script>
  </head>

  <body>
    <div class="site-wrapper">
      <section class="full-section-hero container-fluid">
        <div class="intro-wrapper container-fluid">
          <div class="hat-logo hat-logo-md">
            <img src="images/my-icon-dark.svg" alt="logo" />
          </div>

          <div class="name">
            <p>Hi. I'm Salvador.</p>
          </div>
          <div class="tagline">
            <p class="occupation-txt">Software Developer</p>
            <p class="major-txt">CS Major</p>
          </div>
          <div class="socials-container">
            <ul>
              <a
                class="linkedin-link"
                aria-label="LinkedIn"
                target="_blank"
                href="https://www.linkedin.com/in/salvadjg/"
                ><i class="fa fa-linkedin icon"></i
              ></a>
              <a
                class="github-link"
                aria-label="Github"
                target="_blank"
                href="https://github.com/salvadg"
                ><i class="fa fa-github icon"></i
              ></a>
            </ul>
          </div>
        </div>
      </section>

      <section class="about-section">
        <div class="ide-container">
          <img class="ide-img" src="images/IDE-bg.svg" alt="ide background" />
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
