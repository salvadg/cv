<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salvador</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- css style sheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- favicons -->
    <link rel="icon" href="images/favicon.ico" />
    <!-- google font links -->
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome icons -->
    <script src="https://use.fontawesome.com/2532236f8c.js"></script>
  </head>

  <body>
    <div class="site-wrapper">
      <section class="full-section-hero container-fluid">
        <div class="intro-wrapper container-fluid">
          <div class="hat-logo hat-logo-md">
            <img src="images/my-icon-dark.svg" alt="logo" />
          </div>

          <div class="name intro-text">
            <p>Hi. I'm Salvador.</p>
          </div>
          <div class="tagline intro-text">
            <p class="occupation-txt">Software Developer</p>
            <p class="major-txt">CS Major</p>
          </div>
          <div class="socials-container">
            <ul>
              <a
                class="linkedin-link social-icon"
                aria-label="LinkedIn"
                target="_blank"
                href="https://www.linkedin.com/in/salvadjg/"
                ><i class="fa fa-linkedin icon"></i
              ></a>
              <a
                class="github-link social-icon"
                aria-label="Github"
                target="_blank"
                href="https://github.com/salvadg"
                ><i class="fa fa-github icon"></i
              ></a>
            </ul>
          </div>
        </div>
      </section>

      <section class="about-section">
        <div class="ide-wrapper">
          <div class="ide-container">
            <div class="tabs">
              <p class="file"><> File.txt</p>
            </div>
            <div class="sidebar">
              <div class="dots">
                <div class="cirlce red"></div>
                <div class="cirlce yellow"></div>
                <div class="cirlce green"></div>
              </div>
              <div class="sidebar-title">
                <p>EXPLORER</p>
              </div>
              <div class="skills-tab">
                <p><span>></span> SKILLS</p>
              </div>
              <div class="projects-tab">
                <p><span>></span> PROJECTS</p>
              </div>
              <div class="education-tab">
                <p><span>></span> EDUCATION</p>
              </div>
            </div>
            <div class="ide-body">
              <div class="body-text-wrapper language-wrapper">
                <p class="body-lead-text">
                  <<span>h1</span>> Languages <&#47;<span>h1</span>>
                </p>
                <ul class="icon-wrapper">
                  <li class="python">
                    <figure class="img-with-text">
                      <img src="images/python.svg" alt="python-logo" />
                      <p class="img-text python-name">Python</p>
                    </figure>
                  </li>
                  <li class="java">
                    <figure class="img-with-text">
                      <img src="images/java.svg" alt="java-logo" />
                      <figcaption class="img-text java-name">Java</figcaption>
                    </figure>
                  </li>
                  <li class="cpp">
                    <figure class="img-with-text">
                      <img
                        src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg"
                        alt="cpp-logo"
                      />
                      <figcaption class="img-text cpp-name">C++</figcaption>
                    </figure>
                  </li>
                  <li class="html">
                    <figure class="img-with-text">
                      <img src="images/html-5.svg" alt="html-logo" />
                      <figure class="img-text html-name">HTML5</figure>
                    </figure>
                  </li>
                  <li class="css">
                    <figure class="img-with-text">
                      <img src="images/css-3.svg" alt="css-logo" />
                      <figcaption class="img-text css-name">CSS3</figcaption>
                    </figure>
                  </li>
                </ul>
              </div>

              <div class="body-text-wrapper technologies-wrapper">
                <p class="body-lead-text">
                  <<span>h1</span>> Technologies <&#47;<span>h1</span>>
                </p>
                <ul class="icon-wrapper">
                  <li class="git">
                    <figure class="img-with-text">
                      <img src="images/git-light.svg" alt="python-logo" />
                      <p class="img-text python-name">Git</p>
                    </figure>
                  </li>
                  <li class="vscode">
                    <figure class="img-with-text">
                      <img
                        src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg"
                        alt="java-logo"
                      />
                      <figcaption class="img-text java-name">VSCode</figcaption>
                    </figure>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
